<!DOCTYPE html>
<html>
<head>
    <title>BookSwap</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Kube CSS -->
    <link rel="stylesheet" href="assets/css/kube.css">

</head>
<body>
    <h1>Welcome To BookSwap</h1>
    <br><br>
    <h2>Looking for a Certain Book?</h2>
    <form method="get" action="">
        <label for="bookSearch">Search the books name here!</label>
        <input name="bookSearch" type="text">
        <button type="submit">Search</button>
    </form>
    <br><br><br>
    <h2>Have a Book You Are Trying to Get Rid of?</h2>
    <form method="get" action="">
        <label for="bookName">Type the name of the book you have here!</label>
        <input type="text" name="bookName">
        <button type="submit">Submit</button>
    </form>
    
    <!-- Kube JS + jQuery are used for some functionality, but are not required for the basic setup -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="assets/js/kube.js"></script>
</body>
</html>
