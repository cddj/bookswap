<!DOCTYPE html>
<html>
<head>
    <title>BookSwap</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link rel="stylesheet" type="text/css" href="temp.css">
</head>
<body>
    <h1>Welcome To BookSwap</h1>
    <div id="otherBooks" class="column"> 
        
        <h2>Looking for a Certain Book?</h2>
        <form method="get" action="">
            <label for="bookSearch">Search the books name here!</label>
            <input name="bookSearch" type="text">
            <button type="submit">Search</button>
        </form>
    </div>
    
    <div id="yourBooks" class ="column">
        <h2>Have a Book You Are Trying to Get Rid of?</h2>
        <form method="get" action="">
            <label for="bookName">Type the name of the book you have here!</label>
            <input type="text" name="bookName">
            <button type="submit">Submit</button>
        </form>

        <div>
            <h2>Your Books</h2>
            <!--- Here goes the JavaScript List View populated with books that match the users id  -->

        </div>
    </div>
    <!-- Kube JS + jQuery are used for some functionality, but are not required for the basic setup -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="assets/js/kube.js"></script>
</body>
</html>
